<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>DEEP Assessment Registry Dashboard</title>

    <link rel='shortcut icon' href="images/favicon.png" type='image/x-icon' >

	<!-- load vendor CSS -->
	<link href='js/vendor/mapbox-gl.css' rel='stylesheet' />
	<link href='js/vendor/tippy.css' rel='stylesheet' />
	<link href='js/vendor/daterangepicker.css' rel='stylesheet' />
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=swap" rel="stylesheet">

	<!-- load custom CSS -->
	<link href="css/style.css?cache=233" rel="stylesheet" type="text/css" media="all">

</head>

<body>


	<div id="container">
		<div id="top_row">
			<h2>Summary</h2>
			<div id="svg_summary_div"></div>
		</div>

	<div id="main-content">

		<h2>Assessment Details</h2>

		
		<div class="leftcol">

				<div class="title">
					ASSESSMENTS BY LOCATION
				</div>
				<img id="geoRemoveFilter" class="removeFilterBtn" src="images/filter.png" title="Clear filter"/>

			<div id="mapcontainer">
				<div id="map"></div>
			</div>
		</div><!-- /.leftcol -->


		<div id="timechart-container" class="rightcol">
			<div class="header-row">


				<div id="avg_slider">
				</div>
			</div>

			<div class="header">


				<div id="timechartTitle" class="title">ASSESSMENTS BY DATE AND ANALYTICAL SCORE</div>

	<!-- 			<div class="subtitle">
					Drag the sliders to select a date range
				</div> -->

				<div id="timechart-legend"></div>

					<svg id="timechart-select" width="55px" viewBox="0 0 140 44" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
					    <!-- Generator: Sketch 51.3 (57544) - http://www.bohemiancoding.com/sketch -->
					    <title>Group by year, month or date</title>
					    <desc>Created with Sketch.</desc>
					    <defs></defs>
					    <g id="time-select-g" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
					        <g id="time-select-y" class="time-select" transform="translate(2.000000, 0.000000)">
					            <rect id="Rectangle" fill="#898989" x="0" y="2" width="40" height="40"></rect>
					            <text font-family="Source Sans Pro" font-size="35" font-weight="bold" fill="#FFFFFF">
					                <tspan x="11.7325" y="32">Y</tspan>
					            </text>
					        </g>
					        <g id="time-select-m" class="time-select" transform="translate(46.000000, 0.000000)">
					            <rect id="Rectangle" fill="#898989" x="0" y="2" width="40" height="40"></rect>
					            <text font-family="Source Sans Pro" font-size="33" font-weight="bold" fill="#FFFFFF">
					                <tspan x="8.879" y="32">M</tspan>
					            </text>
					        </g>
					        <g id="time-select-d" class="time-select" transform="translate(90.000000, 0.000000)">
					            <rect id="Rectangle" fill="#898989" x="0" y="2" width="40" height="40"></rect>
					            <text font-family="Source Sans Pro" font-size="35" font-weight="bold" fill="#FFFFFF">
					                <tspan x="7.4625" y="32">D</tspan>
					            </text>
					        </g>
					    </g>
					</svg>

			</div>

			<div id="timeline" class="widget">

			</div>



		</div><!-- / .rightcol -->
		
		<br/>
		<br/>
		<div id="framework-chart" class="clearfix">

		</div>

		<div id="footerRow">
			<div id="col1" class="footerCol">
				<div id="sector-svg" class="col-content"></div>
			</div>

			<div id="col2" class="footerCol">
				<div id="specific-needs-svg" class="col-content"></div>
			</div>

			<div id="col3" class="footerCol">
				<div id="affected-groups-svg" class="col-content"></div>
			</div>		
		</div>

		<br/>
	</div><!-- /#main-content -->
</div>

	<!-- load vendor JavaScript -->
	<script type="text/javascript" src="js/vendor/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/vendor/d3.v5.min.js"></script>
	<script type="text/javascript" src="js/vendor/moment.min.js"></script>
	<script type="text/javascript" src="js/vendor/popper.min.js"></script>
	<script type="text/javascript" src="js/vendor/tippy.min.js"></script>
	<script type="text/javascript" src="js/vendor/daterangepicker.min.js"></script>
	<script src='js/vendor/mapbox-gl.js'></script>

	<!-- load custom JavaScript -->
	<script type="text/javascript" src="js/deepviz.js?cache=233"></script>
	<script type="text/javascript" src="js/main.js?cache=233"></script>

</body>
</html>
